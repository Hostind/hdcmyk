<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Calculator Fixes Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-section {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .success { color: #28a745; font-weight: bold; }
        .error { color: #dc3545; font-weight: bold; }
        .info { color: #007bff; font-weight: bold; }
        .warning { color: #ffc107; font-weight: bold; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            background: #f8f9fa;
        }
        .preset-test {
            display: flex;
            gap: 20px;
            margin: 10px 0;
        }
        .preset-test select {
            padding: 5px;
            min-width: 200px;
        }
        .color-inputs {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 10px 0;
        }
        .color-inputs input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .swatch {
            width: 50px;
            height: 50px;
            border: 2px solid #333;
            border-radius: 4px;
            display: inline-block;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Final Calculator Fixes Test</h1>
    
    <div class="test-section">
        <h2>1. Module Loading Status</h2>
        <div id="module-status"></div>
        <button onclick="checkModules()">Check Modules</button>
    </div>
    
    <div class="test-section">
        <h2>2. Preset Color System Test</h2>
        <div class="preset-test">
            <div>
                <label>Target Preset:</label>
                <select id="test-target-preset">
                    <option value="">Select preset...</option>
                </select>
            </div>
            <div>
                <label>Sample Preset:</label>
                <select id="test-sample-preset">
                    <option value="">Select preset...</option>
                </select>
            </div>
        </div>
        <div id="preset-results"></div>
        <button onclick="testPresetSystem()">Test Preset System</button>
    </div>
    
    <div class="test-section">
        <h2>3. Color Input and Swatch Test</h2>
        <div>
            <h4>Target Color</h4>
            <div class="color-inputs">
                <input type="number" id="test-target-c" placeholder="C%" min="0" max="100">
                <input type="number" id="test-target-m" placeholder="M%" min="0" max="100">
                <input type="number" id="test-target-y" placeholder="Y%" min="0" max="100">
                <input type="number" id="test-target-k" placeholder="K%" min="0" max="100">
            </div>
            <div class="swatch" id="test-target-swatch"></div>
        </div>
        <div>
            <h4>Sample Color</h4>
            <div class="color-inputs">
                <input type="number" id="test-sample-c" placeholder="C%" min="0" max="100">
                <input type="number" id="test-sample-m" placeholder="M%" min="0" max="100">
                <input type="number" id="test-sample-y" placeholder="Y%" min="0" max="100">
                <input type="number" id="test-sample-k" placeholder="K%" min="0" max="100">
            </div>
            <div class="swatch" id="test-sample-swatch"></div>
        </div>
        <div id="swatch-results"></div>
        <button onclick="testColorInputs()">Test Color Inputs</button>
    </div>
    
    <div class="test-section">
        <h2>4. Calculation Engine Test</h2>
        <div id="calculation-results"></div>
        <button onclick="testCalculation()">Test Calculation</button>
        <button onclick="testWithPresetColors()">Test with Preset Colors</button>
    </div>
    
    <div class="test-section">
        <h2>5. Integration Test</h2>
        <div id="integration-results"></div>
        <button onclick="runFullIntegrationTest()">Run Full Integration Test</button>
    </div>

    <script>
        function checkModules() {
            const results = document.getElementById('module-status');
            let html = '<h3>Module Status:</h3>';
            
            const modules = [
                { name: 'window.colorScience', obj: window.colorScience },
                { name: 'window.pantoneColors', obj: window.pantoneColors },
                { name: 'window.calculatorFix', obj: window.calculatorFix },
                { name: 'Original calculator functions', obj: window.performColorDifferenceCalculation }
            ];
            
            modules.forEach(module => {
                const status = module.obj ? '‚úÖ Available' : '‚ùå Missing';
                const className = module.obj ? 'success' : 'error';
                html += `<div class="${className}">${module.name}: ${status}</div>`;
                
                if (module.obj && typeof module.obj === 'object') {
                    const functions = Object.keys(module.obj).filter(key => typeof module.obj[key] === 'function');
                    if (functions.length > 0) {
                        html += `<div class="info">  Functions: ${functions.slice(0, 5).join(', ')}${functions.length > 5 ? '...' : ''}</div>`;
                    }
                }
            });
            
            results.innerHTML = html;
        }
        
        function testPresetSystem() {
            const results = document.getElementById('preset-results');
            let html = '<h3>Preset System Test:</h3>';
            
            try {
                // Apply fixes first
                if (window.calculatorFix && window.calculatorFix.fixPresetColors) {
                    window.calculatorFix.fixPresetColors();
                    html += `<div class="success">‚úÖ Preset system initialized</div>`;
                } else {
                    html += `<div class="error">‚ùå Calculator fix not available</div>`;
                    results.innerHTML = html;
                    return;
                }
                
                // Check if presets were populated
                const targetSelect = document.getElementById('target-preset-select');
                const sampleSelect = document.getElementById('sample-preset-select');
                
                if (targetSelect && sampleSelect) {
                    html += `<div class="success">‚úÖ Preset selects found</div>`;
                    html += `<div class="info">Target options: ${targetSelect.options.length}</div>`;
                    html += `<div class="info">Sample options: ${sampleSelect.options.length}</div>`;
                    
                    // Copy options to test selects
                    const testTargetSelect = document.getElementById('test-target-preset');
                    const testSampleSelect = document.getElementById('test-sample-preset');
                    
                    // Clear and copy options
                    testTargetSelect.innerHTML = '<option value="">Select preset...</option>';
                    testSampleSelect.innerHTML = '<option value="">Select preset...</option>';
                    
                    for (let i = 1; i < targetSelect.options.length; i++) {
                        const option = targetSelect.options[i];
                        const newOption = document.createElement('option');
                        newOption.value = option.value;
                        newOption.textContent = option.textContent;
                        newOption.dataset.colorData = option.dataset.colorData;
                        testTargetSelect.appendChild(newOption);
                        
                        const newOption2 = newOption.cloneNode(true);
                        testSampleSelect.appendChild(newOption2);
                    }
                    
                    html += `<div class="success">‚úÖ Test selects populated</div>`;
                } else {
                    html += `<div class="error">‚ùå Main preset selects not found</div>`;
                }
                
            } catch (error) {
                html += `<div class="error">‚ùå Error testing preset system: ${error.message}</div>`;
            }
            
            results.innerHTML = html;
        }
        
        function testColorInputs() {
            const results = document.getElementById('swatch-results');
            let html = '<h3>Color Input Test:</h3>';
            
            try {
                // Set test values
                document.getElementById('test-target-c').value = '50';
                document.getElementById('test-target-m').value = '25';
                document.getElementById('test-target-y').value = '75';
                document.getElementById('test-target-k').value = '10';
                
                document.getElementById('test-sample-c').value = '30';
                document.getElementById('test-sample-m').value = '60';
                document.getElementById('test-sample-y').value = '20';
                document.getElementById('test-sample-k').value = '5';
                
                // Test swatch updates
                if (window.calculatorFix && window.calculatorFix.updateColorSwatchFixed) {
                    // Update test swatches
                    const targetSwatch = document.getElementById('test-target-swatch');
                    const sampleSwatch = document.getElementById('test-sample-swatch');
                    
                    // Manual swatch update for test
                    const targetC = 50, targetM = 25, targetY = 75, targetK = 10;
                    const sampleC = 30, sampleM = 60, sampleY = 20, sampleK = 5;
                    
                    const targetR = Math.round(255 * (1 - targetC/100) * (1 - targetK/100));
                    const targetG = Math.round(255 * (1 - targetM/100) * (1 - targetK/100));
                    const targetB = Math.round(255 * (1 - targetY/100) * (1 - targetK/100));
                    
                    const sampleR = Math.round(255 * (1 - sampleC/100) * (1 - sampleK/100));
                    const sampleG = Math.round(255 * (1 - sampleM/100) * (1 - sampleK/100));
                    const sampleB = Math.round(255 * (1 - sampleY/100) * (1 - sampleK/100));
                    
                    targetSwatch.style.backgroundColor = `rgb(${targetR}, ${targetG}, ${targetB})`;
                    sampleSwatch.style.backgroundColor = `rgb(${sampleR}, ${sampleG}, ${sampleB})`;
                    
                    html += `<div class="success">‚úÖ Color swatches updated</div>`;
                    html += `<div class="info">Target: rgb(${targetR}, ${targetG}, ${targetB})</div>`;
                    html += `<div class="info">Sample: rgb(${sampleR}, ${sampleG}, ${sampleB})</div>`;
                } else {
                    html += `<div class="error">‚ùå Swatch update function not available</div>`;
                }
                
            } catch (error) {
                html += `<div class="error">‚ùå Error testing color inputs: ${error.message}</div>`;
            }
            
            results.innerHTML = html;
        }
        
        function testCalculation() {
            const results = document.getElementById('calculation-results');
            let html = '<h3>Calculation Test:</h3>';
            
            try {
                // Set test values in main calculator
                const targetC = document.getElementById('target-c');
                const targetM = document.getElementById('target-m');
                const targetY = document.getElementById('target-y');
                const targetK = document.getElementById('target-k');
                
                const sampleC = document.getElementById('sample-c');
                const sampleM = document.getElementById('sample-m');
                const sampleY = document.getElementById('sample-y');
                const sampleK = document.getElementById('sample-k');
                
                if (targetC && targetM && sampleC && sampleM) {
                    targetC.value = '67';
                    targetM.value = '12';
                    targetY.value = '99';
                    targetK.value = '0';
                    
                    sampleC.value = '33';
                    sampleM.value = '87';
                    sampleY.value = '5';
                    sampleK.value = '0';
                    
                    html += `<div class="success">‚úÖ Test values set in main calculator</div>`;
                    
                    // Apply fixes first
                    if (window.calculatorFix) {
                        window.calculatorFix.fixValidationFunctions();
                        window.calculatorFix.overrideCalculationFunction();
                        html += `<div class="success">‚úÖ Validation and calculation fixes applied</div>`;
                    }
                    
                    // Test calculation
                    if (window.calculatorFix && window.calculatorFix.performSimpleCalculation) {
                        const deltaE = window.calculatorFix.performSimpleCalculation();
                        html += `<div class="success">‚úÖ Calculation successful: ŒîE = ${deltaE.toFixed(2)}</div>`;
                    } else {
                        html += `<div class="error">‚ùå Simple calculation function not available</div>`;
                    }
                    
                    // Test main calculation button
                    const calculateBtn = document.getElementById('calculate-btn');
                    if (calculateBtn) {
                        html += `<div class="info">Calculate button found - you can test it manually</div>`;
                    }
                    
                } else {
                    html += `<div class="error">‚ùå Main calculator input elements not found</div>`;
                }
                
            } catch (error) {
                html += `<div class="error">‚ùå Error testing calculation: ${error.message}</div>`;
            }
            
            results.innerHTML = html;
        }
        
        function testWithPresetColors() {
            const results = document.getElementById('calculation-results');
            let currentHtml = results.innerHTML;
            
            try {
                // Apply preset colors and then calculate
                if (window.calculatorFix) {
                    window.calculatorFix.applyPresetColor('target', 'Process Cyan');
                    window.calculatorFix.applyPresetColor('sample', 'Process Magenta');
                    
                    setTimeout(() => {
                        const deltaE = window.calculatorFix.performSimpleCalculation();
                        currentHtml += `<div class="success">‚úÖ Preset color calculation: ŒîE = ${deltaE.toFixed(2)}</div>`;
                        results.innerHTML = currentHtml;
                    }, 500);
                    
                    currentHtml += `<div class="info">Applied preset colors and calculating...</div>`;
                }
                
            } catch (error) {
                currentHtml += `<div class="error">‚ùå Error with preset calculation: ${error.message}</div>`;
            }
            
            results.innerHTML = currentHtml;
        }
        
        function runFullIntegrationTest() {
            const results = document.getElementById('integration-results');
            let html = '<h3>Full Integration Test:</h3>';
            
            try {
                // Step 1: Apply all fixes
                if (window.calculatorFix && window.calculatorFix.applyAllFixes) {
                    window.calculatorFix.applyAllFixes();
                    html += `<div class="success">‚úÖ All fixes applied</div>`;
                } else {
                    html += `<div class="error">‚ùå Calculator fix not available</div>`;
                    results.innerHTML = html;
                    return;
                }
                
                // Step 2: Test preset application
                setTimeout(() => {
                    try {
                        window.calculatorFix.applyPresetColor('target', 'Process Yellow');
                        window.calculatorFix.applyPresetColor('sample', 'Process Black');
                        html += `<div class="success">‚úÖ Preset colors applied</div>`;
                        
                        // Step 3: Test calculation
                        setTimeout(() => {
                            try {
                                const deltaE = window.calculatorFix.performSimpleCalculation();
                                html += `<div class="success">‚úÖ Integration test complete: ŒîE = ${deltaE.toFixed(2)}</div>`;
                                html += `<div class="info">üéâ All systems working!</div>`;
                                results.innerHTML = html;
                            } catch (calcError) {
                                html += `<div class="error">‚ùå Calculation failed: ${calcError.message}</div>`;
                                results.innerHTML = html;
                            }
                        }, 1000);
                        
                    } catch (presetError) {
                        html += `<div class="error">‚ùå Preset application failed: ${presetError.message}</div>`;
                        results.innerHTML = html;
                    }
                }, 1000);
                
                html += `<div class="info">Running integration test...</div>`;
                
            } catch (error) {
                html += `<div class="error">‚ùå Integration test failed: ${error.message}</div>`;
            }
            
            results.innerHTML = html;
        }
        
        // Auto-run basic tests when page loads
        window.addEventListener('load', function() {
            setTimeout(() => {
                checkModules();
                testPresetSystem();
            }, 1000);
        });
    </script>
</body>
</html>
